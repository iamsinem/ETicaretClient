
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="OrderId">
          <th mat-header-cell *matHeaderCellDef>OrderId </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="CustomerId">
          <th mat-header-cell *matHeaderCellDef>CustomerId</th>
          <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="SaleDate">
          <th mat-header-cell *matHeaderCellDef>SaleDate</th>
          <td mat-cell *matCellDef="let element"> {{element.saleDate}}</td>
        </ng-container>
  
        <ng-container matColumnDef="TotalAmount">
          <th mat-header-cell *matHeaderCellDef>TotalAmount</th>
          <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
        </ng-container>
    
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator (page)="pageChanged()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
     </mat-paginator>
